<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Traffic Analysis | Аналіз трафіку сайту</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        /* Базовые стили */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            color: #222;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #a78bfa 0%, #6366f1 100%);
            color: #fff;
            padding: 1rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px rgba(99, 102, 241, 0.10);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sql-icon {
            color: #fff;
        }

        .lang-switch {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .lang-switch:hover {
            transform: scale(1.1);
        }

        /* Main content */
        main {
            padding: 2.5rem 0.5rem;
            max-width: 900px;
            margin: auto;
        }

        section {
            margin-bottom: 2.2rem;
            padding: 2rem;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.08);
            transition: box-shadow 0.2s, transform 0.2s;
        }

        section:hover {
            box-shadow: 0 12px 36px rgba(99, 102, 241, 0.13);
            transform: translateY(-2px) scale(1.01);
        }

        /* Headings */
        h2 {
            color: #6366f1;
            border-bottom: 2px solid #e0e7ef;
            padding-bottom: 0.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 1.2rem;
            letter-spacing: 0.5px;
        }

        h3 {
            color: #3b82f6;
            font-size: 1.15rem;
            margin: 1.5rem 0 1rem 0;
        }

        h4 {
            color: #6366f1;
            font-size: 1.1rem;
            margin: 1.2rem 0 0.8rem 0;
        }

        /* Lists */
        ul {
            padding-left: 1.2rem;
            list-style: none;
        }

        ul li {
            margin: 10px 0;
            position: relative;
        }

        ul li::before {
            content: "•";
            color: #6366f1;
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }

        /* Links */
        a {
            color: #6366f1;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 500;
        }

        a:hover {
            color: #3b82f6;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 24px;
            padding: 8px 16px;
            background: linear-gradient(90deg, #f1f5fd 60%, #e0e7ef 100%);
            border-radius: 8px;
            font-weight: 600;
        }

        .back-link:hover {
            transform: translateX(-3px);
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #6366f1 30%, #3b82f6 100%);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.13);
        }

        .github-link:hover {
            background: linear-gradient(90deg, #3b82f6 30%, #6366f1 100%);
            transform: scale(1.04);
            color: #fff;
        }

        /* Code blocks */
        code {
            font-family: 'Fira Code', monospace;
            background: #f1f5fd;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #3b82f6;
        }

        pre {
            background: #f8fafc;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid #e0e7ef;
        }

        pre code {
            background: none;
            padding: 0;
            color: #334155;
        }

        /* Images */
        .zoomable {
            display: block;
            margin: 20px 0;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.08);
            cursor: zoom-in;
            transition: all 0.3s cubic-bezier(.4, 2, .6, 1);
        }

        .zoomable.zoomed {
            transform: scale(2.2);
            cursor: zoom-out;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* Language switching */
        .lang-content {
            display: none;
        }

        .lang-content.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 900px) {
            main {
                padding: 1rem 0.5rem;
            }

            section {
                padding: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            main {
                padding: 0.5rem;
            }

            section {
                padding: 1rem;
            }

            .zoomable.zoomed {
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    <!-- Остальной HTML-код остаётся тем же -->

</body>

</html>
