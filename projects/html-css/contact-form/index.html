<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 data-lang-en="Write Me" data-lang-ua="–ù–∞–ø–∏—à–∏ –º–µ–Ω—ñ">Write Me</h1>
        <nav>
            <span class="lang-switch" onclick="switchLang('en')">üá¨üáß</span>
            <span class="lang-switch" onclick="switchLang('ua')">üá∫üá¶</span>
        </nav>
    </header>
    <main>
        <a href="/index.html" class="back-link" data-lang-en="‚Üê Back to Portfolio" data-lang-ua="‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø–æ—Ä—Ç—Ñ–æ–ª—ñ–æ">
            ‚Üê Back to Portfolio
        </a>
        <section class="contact-section">
            <form class="contact-form" autocomplete="off" action="https://formspree.io/f/movdqnnq" method="POST">
                <input type="hidden" name="_subject" value="New message from portfolio site!">
                <input type="hidden" name="_next"
                    value="https://zaburdaev.github.io/projects/html-css/contact-form/thanks.html">
                <div class="form-group">
                    <label for="name" data-lang-en="Name" data-lang-ua="–Ü–º'—è">Name<span>*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Your name" />
                </div>
                <div class="form-group">
                    <label for="email" data-lang-en="Email" data-lang-ua="–ü–æ—à—Ç–∞">Email<span>*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com" />
                </div>
                <div class="form-group">
                    <label for="message" data-lang-en="Message"
                        data-lang-ua="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">Message<span>*</span></label>
                    <textarea id="message" name="message" required placeholder="Type your message..."></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="policy" name="policy" required />
                    <label for="policy" class="checkbox-label">
                        <span data-lang-en="I agree with the " data-lang-ua="–Ø –ø–æ–≥–æ–¥–∂—É—é—Å—å –∑ ">I agree with the </span>
                        <a href="#">privacy policy</a><span>*</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn" data-lang-en="Send" data-lang-ua="–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏">Send</button>
            </form>
        </section>
    </main>
    <script>
        // Language switching
        function switchLang(lang) {
            document.querySelectorAll('[data-lang-en], [data-lang-ua]').forEach(el => {
                if (lang === 'en' && el.hasAttribute('data-lang-en')) {
                    el.textContent = el.getAttribute('data-lang-en');
                }
                if (lang === 'ua' && el.hasAttribute('data-lang-ua')) {
                    el.textContent = el.getAttribute('data-lang-ua');
                }
            });
            // –ú–µ–Ω—è–µ–º title —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if (lang === 'en') {
                document.title = document.querySelector('title').getAttribute('data-lang-en');
            } else {
                document.title = document.querySelector('title').getAttribute('data-lang-ua');
            }
            localStorage.setItem('lang', lang);
        }
        window.onload = function () {
            const savedLang = localStorage.getItem('lang') || 'en';
            switchLang(savedLang);
        };
    </script>
</body>

</html>
