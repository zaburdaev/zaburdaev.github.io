    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            color: #222;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #a78bfa 0%, #6366f1 100%);
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px rgba(99, 102, 241, 0.10);
        }

        .lang-switch {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .lang-switch:hover {
            transform: scale(1.1);
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            background: #fff;
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.08);
        }

        /* DevSecOps Table Styles */
        .periodic-table-container {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.08);
        }

        .filters {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters input,
        .filters select {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
            border: 1px solid #e0e7ef;
            border-radius: 8px;
            background: #f8fafc;
            color: #334155;
        }

        .filters input:focus,
        .filters select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin: 0 auto;
        }

        .element {
            background: linear-gradient(120deg, #f1f5fd 60%, #e0e7ef 100%);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.07);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .element:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.13);
        }

        .symbol {
            font-size: 20px;
            font-weight: bold;
            color: #6366f1;
        }

        .name {
            font-size: 14px;
            color: #334155;
            margin-top: 4px;
        }

        .category {
            font-size: 12px;
            color: #64748b;
            margin-top: 2px;
        }

        .tooltip {
            visibility: hidden;
            background: #334155;
            color: #fff;
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
            width: 200px;
            font-size: 13px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .element:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .table {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .filters input,
            .filters select {
                width: calc(100% - 20px);
                margin: 5px 10px;
            }
        }

        /* Language content */
        .lang-content {
            display: none;
        }

        .lang-content.active {
            display: block;
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(90deg, #f1f5fd 60%, #e0e7ef 100%);
            border-radius: 8px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .back-button:hover {
            transform: translateX(-3px);
        }
    </style>
</head>

<body>

        <nav>
            <span class="lang-switch" onclick="switchLang('en')">üá¨üáß</span>
            <span class="lang-switch" onclick="switchLang('ua')">üá∫üá¶</span>
        </nav>
    </header>

    <main>
        <a href="../index.html" class="back-button">
            <span data-lang-en="‚Üê Back to Portfolio" data-lang-ua="‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø–æ—Ä—Ç—Ñ–æ–ª—ñ–æ">‚Üê Back to Portfolio</span>
        </a>

        <!-- English Content -->
        <section class="lang-content en active">
            <h2>DevSecOps Tools</h2>
            <div class="periodic-table-container">
                <div class="filters">

                    </select>
                    <input type="text" id="search" placeholder="Search by name" oninput="applyFilters()">
                </div>
                <div class="table" id="elementsTable"></div>
            </div>
        </section>

        <!-- Ukrainian Content -->
        <section class="lang-content ua">
            <h2>–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ DevSecOps</h2>
            <div class="periodic-table-container">
                <div class="filters">
                    <label for="category">–ö–∞—Ç–µ–≥–æ—Ä—ñ—è:</label>
                    <select id="category-ua" onchange="applyFilters()">
                        <option value="all">–í—Å—ñ</option>
                        <option value="SCM">SCM</option>
                        <option value="EAP">EAP</option>
                        <option value="Monitoring">–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥</option>
                        <option value="Collaboration">–°–ø—ñ–≤–ø—Ä–∞—Ü—è</option>
                        <option value="Container">–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏</option>
                        <option value="Orchestration">–û—Ä–∫–µ—Å—Ç—Ä–∞—Ü—ñ—è</option>
                        <option value="CI">CI</option>
                        <option value="Package">–ü–∞–∫–µ—Ç–∏</option>
                        <option value="Testing">–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è</option>
                        <option value="Security">–ë–µ–∑–ø–µ–∫–∞</option>
                        <option value="Deployment">–†–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è</option>

                        <option value="Cloud">–•–º–∞—Ä–∏</option>

                    </select>
                    <input type="text" id="search-ua" placeholder="–ü–æ—à—É–∫ –∑–∞ –Ω–∞–∑–≤–æ—é" oninput="applyFilters()">
                </div>
                <div class="table" id="elementsTable-ua"></div>
            </div>
        </section>
    </main>

    <script>
        // Language switching
        function switchLang(lang) {
            document.querySelectorAll('.lang-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('[data-lang-en], [data-lang-ua]').forEach(el => {
                if (lang === 'en' && el.hasAttribute('data-lang-en')) {
                    el.textContent = el.getAttribute('data-lang-en');
                }
                if (lang === 'ua' && el.hasAttribute('data-lang-ua')) {
                    el.textContent = el.getAttribute('data-lang-ua');
                }
            });
            document.querySelector(`.lang-content.${lang}`).classList.add('active');
            localStorage.setItem('lang', lang);
        }

        // DevSecOps Table
        let elements = [];

        function renderElements(filterCategory = "all", searchTerm = "") {
            const containers = [
                document.getElementById("elementsTable"),
                document.getElementById("elementsTable-ua")
            ];

            containers.forEach(container => {
                if (!container) return;

                container.innerHTML = "";
                elements.forEach(el => {
                    if ((filterCategory === "all" || el.category === filterCategory) &&
                        el.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                        const div = document.createElement("div");
                        div.className = "element";
                        div.innerHTML = `
                            <div class="tooltip">${el.description || "No description available."}</div>
                            <div class="symbol">${el.symbol}</div>
                            <div class="name">${el.name}</div>
                            <div class="category">${el.category}</div>
                        `;
                        container.appendChild(div);
                    }
                });
            });
        }

        function applyFilters() {
            const category = document.getElementById("category")?.value || "all";
            const search = document.getElementById("search")?.value || "";
            renderElements(category, search);
        }

        // Initialize
        window.onload = function () {
            const savedLang = localStorage.getItem('lang') || 'en';
            switchLang(savedLang);

            // Load DevSecOps data
            fetch("data/devsecops-full-data.json")
                .then(res => res.json())
                .then(data => {
                    elements = data;
                    renderElements();
                })
                .catch(err => console.error("Error loading DevSecOps data:", err));
        };
    </script>
</body>
