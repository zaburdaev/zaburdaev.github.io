<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang-en="About Me" data-lang-ua="–ü—Ä–æ –º–µ–Ω–µ">About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            color: #222;
        }

        header {
            background: linear-gradient(90deg, #a78bfa 0%, #6366f1 100%);
            color: #fff;
            padding: 1rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px rgba(99, 102, 241, 0.10);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lang-switch {
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .lang-switch:hover {
            transform: scale(1.1);
        }

        main {
            padding: 2.5rem 0.5rem;
            max-width: 900px;
            margin: auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #6366f1;
            background: #f3f4f6;
            border-radius: 8px;
            padding: 8px 18px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            border: 1px solid #e0e7ef;
        }

        .back-link:hover {
            background: #a78bfa;
            color: #fff;
        }

        section {
            margin-bottom: 2.2rem;
            padding: 2rem 2rem 1.5rem 2rem;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.08);
            transition: box-shadow 0.2s, transform 0.2s;
        }

        section:hover {
            box-shadow: 0 12px 36px rgba(99, 102, 241, 0.13);
            transform: translateY(-2px) scale(1.01);
        }

        .about-flex {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .about-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e0e7ef;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            flex-shrink: 0;
        }

        .about-info {
            flex: 1 1 220px;
            min-width: 180px;
        }

        .about-info p {
            font-size: 1.08rem;
            color: #444;
            margin: 0 0 12px 0;
        }

        .resume-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-left: auto;
            min-width: 170px;
        }

        .resume-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 22px;
            background: linear-gradient(90deg, #6366f1 30%, #3b82f6 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.13);
            transition: background 0.2s, transform 0.2s;
        }

        .resume-btn:hover {
            background: linear-gradient(90deg, #3b82f6 30%, #6366f1 100%);
            transform: scale(1.04);
            color: #fff;
            text-decoration: none;
        }

        .periodic-table-container {
            margin: 30px 0 0 0;
        }

        .filters {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters input,
        .filters select {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
            border: 1px solid #e0e7ef;
            border-radius: 8px;
            background: #f8fafc;
            color: #334155;
        }

        .filters input:focus,
        .filters select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin: 0 auto;
        }

        .element {
            background: linear-gradient(120deg, #f1f5fd 60%, #e0e7ef 100%);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.07);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .element:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.13);
        }

        .symbol {
            font-size: 20px;
            font-weight: bold;
            color: #6366f1;
        }

        .name {
            font-size: 14px;
            color: #334155;
            margin-top: 4px;
        }

        .category {
            font-size: 12px;
            color: #64748b;
            margin-top: 2px;
        }

        .tooltip {
            visibility: hidden;
            background: #334155;
            color: #fff;
            text-align: center;
            padding: 8px 12px;
            border-radius: 8px;
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
            width: 200px;
            font-size: 13px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .element:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .contact-block {
            background: linear-gradient(90deg, #a78bfa 0%, #6366f1 100%);
            color: #fff;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.13);
            text-align: center;
        }

        .contact-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-link {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .contact-link:hover {
            color: #f1f5fd;
            transform: scale(1.08);
        }

        @media (max-width: 700px) {
            .about-flex {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.2rem;
            }

            .resume-btns {
                flex-direction: row;
                gap: 12px;
                margin-left: 0;
                margin-top: 10px;
                min-width: 0;
                width: 100%;
                justify-content: flex-start;
            }

            .table {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }

        @media (max-width: 500px) {
            .about-photo {
                width: 90px;
                height: 90px;
            }

            .about-info p {
                font-size: 0.98rem;
            }

            .resume-btn {
                font-size: 0.97rem;
                padding: 10px 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 data-lang-en="About Me" data-lang-ua="–ü—Ä–æ –º–µ–Ω–µ">About Me</h1>
        <nav>
            <span class="lang-switch" onclick="switchLang('en')">üá¨üáß</span>
            <span class="lang-switch" onclick="switchLang('ua')">üá∫üá¶</span>
        </nav>
    </header>
    <main>
        <a href="https://zaburdaev.github.io/index.html" class="back-link" data-lang-en="‚Üê Back to Portfolio"
            data-lang-ua="‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø–æ—Ä—Ç—Ñ–æ–ª—ñ–æ">

        </a>
        <section>
            <div class="about-flex">

                    class="about-photo" />
                <div class="about-info">
                    <p data-lang-en="Developer" data-lang-ua="–†–æ–∑—Ä–æ–±–Ω–∏–∫">Developer</p>
                </div>
                <div class="resume-btns">
                    <a class="resume-btn" href="cv.pdf" target="_blank" data-lang-en="Download CV"
                        data-lang-ua="–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ä–µ–∑—é–º–µ">
                        <i class="far fa-file-pdf"></i>
                        <span data-lang-en="Download CV" data-lang-ua="–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ä–µ–∑—é–º–µ">Download CV</span>
                    </a>
                    <a class="resume-btn" href="cover-letter.pdf" target="_blank" data-lang-en="Download Cover Letter"
                        data-lang-ua="–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å—É–ø—Ä–æ–≤—ñ–¥–Ω–∏–π –ª–∏—Å—Ç">
                        <i class="far fa-file-alt"></i>

                    </a>
                </div>
            </div>
        </section>
        <section>
            <h2 data-lang-en="DevSecOps Periodic Table" data-lang-ua="–ü–µ—Ä—ñ–æ–¥–∏—á–Ω–∞ —Ç–∞–±–ª–∏—Ü—è DevSecOps">DevSecOps Periodic
                Table</h2>
            <div class="periodic-table-container">
                <div class="filters">
                    <label for="category" data-lang-en="Category:" data-lang-ua="–ö–∞—Ç–µ–≥–æ—Ä—ñ—è:">Category:</label>

    </main>
    <script>
        // Language switching
        function switchLang(lang) {
            document.querySelectorAll('[data-lang-en], [data-lang-ua]').forEach(el => {
                if (lang === 'en' && el.hasAttribute('data-lang-en')) {
                    el.textContent = el.getAttribute('data-lang-en');
                }
                if (lang === 'ua' && el.hasAttribute('data-lang-ua')) {
                    el.textContent = el.getAttribute('data-lang-ua');
                }
            });
            // –ú–µ–Ω—è–µ–º title —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if (lang === 'en') {
                document.title = document.querySelector('title').getAttribute('data-lang-en');
            } else {
                document.title = document.querySelector('title').getAttribute('data-lang-ua');
            }
            localStorage.setItem('lang', lang);
        }
        window.onload = function () {
            const savedLang = localStorage.getItem('lang') || 'en';
            switchLang(savedLang);
            updateCategoryOptions();
            fetch("https://zaburdaev.github.io/data/devsecops-full-120.json")
                .then(res => res.json())
                .then(data => {
                    elements = data;
                    renderElements();
                })
                .catch(err => console.error("Error loading DevSecOps data:", err));
        };

        // DevSecOps Table
        const categories = [
            "Plan", "Create", "Verify", "Package", "Secure", "Release", "Configure", "Monitor",
            "Version Control", "Database", "Cloud", "Container"
        ];
        function updateCategoryOptions() {
            const select = document.getElementById("category");
            select.innerHTML = `<option value="all" data-lang-en="All" data-lang-ua="–í—Å—ñ">All</option>` +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }
        let elements = [];
        function renderElements(filterCategory = "all", searchTerm = "") {
            const container = document.getElementById("elementsTable");
            container.innerHTML = "";
            elements.forEach(el => {
                if ((filterCategory === "all" || el.category === filterCategory) &&
                    el.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                    const div = document.createElement("div");
                    div.className = "element";
                    div.innerHTML = `
            <div class="tooltip">${el.description || "No description available."}</div>
            <div class="symbol">${el.symbol}</div>
            <div class="name">${el.name}</div>
            <div class="category">${el.category}</div>
          `;
                    container.appendChild(div);
                }
            });
        }
        function applyFilters() {
            const category = document.getElementById("category")?.value || "all";
            const search = document.getElementById("search")?.value || "";
            renderElements(category, search);
        }
    </script>
