<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <header>

        <nav>

            <span class="lang-switch" onclick="switchLang('ua')">üá∫üá¶</span>
        </nav>
    </header>
    <main>
        <section class="notfound-section">

                <!-- SVG –∏–ª–∏ –∏–∫–æ–Ω–∫–∞ -->

                    <text x="50%" y="55%" text-anchor="middle" fill="#6366f1" font-size="48" font-family="Inter"
                        dy=".3em">üòï</text>

            </div>
            <h2 data-lang-en="Oops! Page not found" data-lang-ua="–û–π! –°—Ç–æ—Ä—ñ–Ω–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ">Oops! Page not found</h2>

                Sorry, this page does not exist or has been moved.

            <a href="/index.html" class="back-link" data-lang-en="‚Üê Back to Portfolio"
                data-lang-ua="‚Üê –ù–∞–∑–∞–¥ –¥–æ –ø–æ—Ä—Ç—Ñ–æ–ª—ñ–æ">
                ‚Üê Back to Portfolio
            </a>
        </section>
    </main>
    <script>
        // Language switching
        function switchLang(lang) {
            document.querySelectorAll('[data-lang-en], [data-lang-ua]').forEach(el => {
                if (lang === 'en' && el.hasAttribute('data-lang-en')) {
                    el.textContent = el.getAttribute('data-lang-en');
                }
                if (lang === 'ua' && el.hasAttribute('data-lang-ua')) {
                    el.textContent = el.getAttribute('data-lang-ua');
                }
            });
            if (lang === 'en') {
                document.title = document.querySelector('title').getAttribute('data-lang-en');
            } else {
                document.title = document.querySelector('title').getAttribute('data-lang-ua');
            }
            localStorage.setItem('lang', lang);
        }
        window.onload = function () {
            const savedLang = localStorage.getItem('lang') || 'en';
            switchLang(savedLang);
        };
    </script>
</body>

</html>
