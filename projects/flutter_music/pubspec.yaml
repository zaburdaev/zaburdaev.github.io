name: flutter_music
description: Music Pomodoro app with player and timer
publish_to: "none"

version: 1.0.0+1 # добавь эту строку для решения предупреждения о версии

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  audio_session: ^0.1.18

  # Остальные твои зависимости
  flutter_localizations:
    sdk: flutter
  audioplayers: ^5.2.1 # добавь эту строку
  # остальные зависимости...
  http: ^1.1.0

flutter:
  uses-material-design: true
